</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3" style="width: 18rem;"> 
			  <div class="card-body">
			    <h5 class="card-title display-4 text-center mb-2">Photo Slide Show</h5>
			    <img name="slideshow" style="width: 31rem; height: 20rem;">
			  </div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var i = 0; //start point
		var image = []; //empty array variable
		var time = 3000; //slide changing time variable

		//photo list
		image[0] = 'photo/photo1.jpg';
		image[1] = 'photo/photo2.jpg';
		image[2] = 'photo/photo3.jpg';
		image[3] = 'photo/photo4.jpg';
		image[4] = 'photo/photo5.jpeg';

		//photo change function
		function changeImg(){
			document.slideshow.src = image[i];

			if (i < image.length - 1) {
				i++;
			}
			else{
				i = 0;
			}
			setTimeout("changeImg()",time);
		}
		window.onload  = changeImg;

	</script>
</body>
</html>
